<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armour Flipper Feedback</title>
</head>
<body>

  <h1>Armour Flipper Feedback</h1>

  <form id="feedbackForm">
    <label for="status">Type of Feedback:</label>
    <select id="status" name="status">
      <option value="General Feedback">General Feedback</option>
      <option value="Report a Bug">Report a Bug</option>
      <option value="Other">Other</option>
    </select>
    <br><br>

    <label for="feedback">Your Feedback:</label>
    <br>
    <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea>
    <br><br>

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('feedbackForm');
    const responseDiv = document.getElementById('response');
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz16C4tTCfggOQgw59eFe8--0TiorM83cO2Y6dXVmLjr0ZxmfHlc0EqqRLfWNBHGZGh/exec'; // Your Apps Script URL

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        Status: document.getElementById('status').value,
        Feedback: document.getElementById('feedback').value
      };

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(resData => {
        responseDiv.textContent = 'Server response: ' + JSON.stringify(resData);
        form.reset();
      })
      .catch(err => {
        responseDiv.textContent = 'Failed to send feedback: ' + err;
      });
    });
  </script>

</body>
</html>
