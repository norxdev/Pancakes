<!DOCTYPE html>
<html>
<head>
  <title>Eclipse Moon Set Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .set-wrapper {
      background: #181818;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>

  <h1>Eclipse Moon Set</h1>

  <div class="set-wrapper">
    <p>Total Pieces Cost: <span id="eclipse-total"></span></p>
    <p>Set Price: <span id="eclipse-set-price"></span></p>
    <p>Profit per Set (after tax): <span id="eclipse-profit"></span></p>
  </div>
</body>
</html>
