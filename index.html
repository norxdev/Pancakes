<!DOCTYPE html>
<html>
<head>
    <title>OSRS Flipping Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .overview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .overview-item {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            min-width: 180px;
            transition: background 0.3s;
        }

        .overview-item:hover {
            background: #333;
        }

        .overview-item span {
            display: block;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>OSRS Flipping Dashboard</h1>
    <div class="overview" id="overview"></div>

    <script>
        const setsData = [
            { name: "Sunfire Fanatic", page: "sunfire.html", setId: "29424" },
            { name: "Blood Moon", page: "bloodmoon.html", setId: "31136" },
            { name: "Blue Moon", page: "bluemoon.html", setId: "31139" },
            { name: "Eclipse Moon", page: "eclipse.html", setId: "31142" }
        ];

        let latestData = {};

        function formatNum(num) {
            return num.toLocaleString();
        }

        async function fetchPrices() {
            try {
                const response = await fetch("https://corsproxy.io/?https://prices.runescape.wiki/api/v1/osrs/latest");
                latestData = await response.json();

                const overviewEl = document.getElementById("overview");
                overviewEl.innerHTML = "";

                setsData.forEach(set => {
                    const profit = latestData.data[set.setId].high * 0.98 - set.itemsCost || 0; // approximate
                    const div = document.createElement("div");
                    div.className = "overview-item";
                    div.innerHTML = `<strong>${set.name}</strong><span>${formatNum(profit)} gp</span>`;
                    div.onclick = () => { window.location.href = set.page; };
                    overviewEl.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        fetchPrices();
        setInterval(fetchPrices, 60000);
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZKESVVFTT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MZKESVVFTT');
    </script>
</body>
</html>
