<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipMaster OSRS</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="donate-header">
    <a href="https://www.paypal.com/donate/?hosted_button_id=YVZNTWZP8JUCC" target="_blank" class="donate-btn">
        Donate via PayPal
    </a>
</div>

<h1>FlipMaster OSRS</h1>

<div class="toggle-buttons">
    <button id="armorBtn" class="active">Armor Flips</button>
    <button id="potionBtn">Potion Flips</button>
</div>

<div id="lastRefreshed">Last Refreshed: --</div>

<div class="container">
    <!-- Armor and Potion Sections -->
    <div id="armorSection" data-mode="armor"></div>
    <div id="potionSection" data-mode="potion" style="display:none;"></div>
</div>

<footer>OSRS Flipping Dashboard &copy; 2025 â€” Powered by Norxonics</footer>

<!-- JS Files -->
<script src="potion.js"></script>
<script src="script.js"></script>
<script>
    // Mode Switching Logic for Showing Sections
    document.getElementById("armorBtn").addEventListener("click", () => {
        document.getElementById("armorBtn").classList.add("active");
        document.getElementById("potionBtn").classList.remove("active");
        document.getElementById("armorSection").style.display = "block";
        document.getElementById("potionSection").style.display = "none";
        showArmorFlips();
    });

    document.getElementById("potionBtn").addEventListener("click", () => {
        document.getElementById("potionBtn").classList.add("active");
        document.getElementById("armorBtn").classList.remove("active");
        document.getElementById("armorSection").style.display = "none";
        document.getElementById("potionSection").style.display = "block";
        showPotionFlips();
    });
</script>
</body>
</html>
